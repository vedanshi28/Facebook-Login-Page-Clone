<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/facebook favicon.png" />
    <title>Facebook Login or Sign Up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-10">
            <img class="w-45" src="./images/facebook.png" alt="facebook">
            <p class="text-3xl mx-6 mt-2">Facebook helps you connect and share with people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
            <input  class="px-4 h-12 my-2 outline-blue-400 border border-1 border-gray-200 rounded-sm" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 outline-blue-400 border border-1 border-gray-200 rounded-sm" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md my-2 font-bold text-xl">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password</span>
            <hr class="my-2">
            <button class="btn bg-green-600 hover:bg-green-700 text-white py-3 px-4 mx-auto rounded-md my-2 text-xl w-fit">Create Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:cursor-pointer hover:underline">Create a page </span>
            for celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
